<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Temporal Recon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.4rem;
            text-align: center;
        }

        .subtitle {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .subtitle span {
            color: #666;
            font-size: 0.7rem;
            display: block;
            margin-top: 0.2rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #888;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0,212,255,0.05);
        }

        .form-input::placeholder { color: #555; }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-msg {
            background: rgba(255,59,48,0.1);
            border: 1px solid rgba(255,59,48,0.3);
            color: #ff6b6b;
            padding: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1.3rem;
            font-size: 0.85rem;
            text-align: center;
        }

        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .features-title {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
        }
        
        .feature-item {
            text-align: center;
            padding: 0.6rem 0.4rem;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .feature-item .icon { font-size: 1.1rem; margin-bottom: 0.2rem; }
        .feature-item .text { font-size: 0.6rem; color: #888; }

        /* ==================== MOBILE RESPONSIVE ==================== */

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .logo { font-size: 3rem; }
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.8rem; margin-bottom: 1.5rem; }

            .form-input { padding: 0.8rem 0.9rem; font-size: 0.95rem; }
            .btn-login { padding: 0.85rem; font-size: 0.95rem; }

            .features { margin-top: 1.5rem; padding-top: 1.2rem; }
            .features-grid { gap: 0.5rem; }
            .feature-item { padding: 0.5rem 0.3rem; }
            .feature-item .icon { font-size: 1rem; }
            .feature-item .text { font-size: 0.55rem; }
        }

        @media (max-width: 360px) {
            .login-card { padding: 1.5rem 1.2rem; }
            .logo { font-size: 2.5rem; }
            .title { font-size: 1.3rem; }
            
            .features-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Touch improvements */
        @media (hover: none) {
            .btn-login:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* Landscape */
        @media (max-height: 600px) and (orientation: landscape) {
            body { padding: 0.5rem; }
            .login-card { padding: 1.5rem; }
            .logo { font-size: 2rem; }
            .title { font-size: 1.3rem; }
            .subtitle { margin-bottom: 1rem; }
            .form-group { margin-bottom: 0.8rem; }
            .features { display: none; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">üïê</div>
            <h1 class="title">Temporal Recon</h1>
            <p class="subtitle">
                Smart Recon & Recovery
                <span>v5.8</span>
            </p>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" 
                           placeholder="Enter username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" 
                           placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-login">üîê Login</button>
            </form>

            <div class="features">
                <div class="features-title">Features</div>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="icon">üì¶</div>
                        <div class="text">Recovery</div>
                    </div>
                    <div class="feature-item">
                        <div class="icon">üîê</div>
                        <div class="text">Bypass</div>
                    </div>
                    <div class="feature-item">
                        <div class="icon">üîë</div>
                        <div class="text">Secrets</div>
                    </div>
                    <div class="feature-item">
                        <div class="icon">üåê</div>
                        <div class="text">Subdomains</div>
                    </div>
                    <div class="feature-item">
                        <div class="icon">‚ö°</div>
                        <div class="text">Fast</div>
                    </div>
                    <div class="feature-item">
                        <div class="icon">üìã</div>
                        <div class="text">197K Paths</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
